<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('付款申请列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>收款单位：</p>
                            <input type="text" name="receiveId"/>
                        </li>
                        <li>
                            <p>付款类型：</p>
                            <select name="paymentType" th:with="type=${@dict.getType('smt_payment_type')}" onchange="$.table.search()">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>是否结清：</p>
                            <select name="isSettle" th:with="type=${@dict.getType('smt_yes_no')}" onchange="$.table.search()">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>状态：</p>
                            <select name="status" th:with="type=${@dict.getType('sys_normal_disable')}" onchange="$.table.search()">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="smt:paymentApply:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="smt:paymentApply:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="smt:paymentApply:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('smt:paymentApply:edit')}]];
    var removeFlag = [[${@permission.hasPermi('smt:paymentApply:remove')}]];
    var paymentTypeDatas = [[${@dict.getType('smt_payment_type')}]];
    var prefix = ctx + "smt/paymentApply";

    $(function () {
        var options = {
            url: prefix + "/list",
            uniqueId: "id",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "付款申请",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '序号',
                    visible: false
                },
                {
                    title: '序号',
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },

                {
                    field: 'receiveId',
                    visible: false
                },
                {
                    field: '',
                    title: '付款单号'
                },

                {
                    field: 'collectionUnit',
                    title: '收款单位',
                },
                {
                    field: 'paymentType',
                    title: '付款类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(paymentTypeDatas, value);
                    }
                },
                {
                    field: 'applyAmount',
                    title: '申请金额'
                },
                {
                    field: 'paymentReason',
                    title: '付款原因'
                },
                {
                    field: 'applyUrl',
                    title: '申请附件路径'
                },
                {
                    field: 'paymentAmount',
                    title: '付款金额'
                },
                {
                    field: 'handFee',
                    title: '手续费'
                },
                {
                    field: 'paymentUrl',
                    title: '付款附件路径'
                },
                {
                    field: 'isSettle',
                    title: '是否结清',
                    formatter: function (value, row, index) {
                        return value == "0" ? "否" : "是";
                    }
                },
                // {
                //     field: 'status',
                //     title: '状态',
                //     formatter: function (value, row, index) {
                //         return statusTools(row);
                //     }
                // },
                {
                    field: 'createBy',
                    title: '创建者'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>付款</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* 用户状态显示 */
    function statusTools(row) {
        if (row.status == 1) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
        }
    }

    /* 用户管理-停用 */
    function disable(userId) {
        $.modal.confirm("确认要停用吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"id": userId, "status": 1});
        })
    }

    /* 用户管理启用 */
    function enable(userId) {
        $.modal.confirm("确认要启用吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"id": userId, "status": 0});
        })
    }
</script>
</body>
</html>
